<div data-role="page" id="pageUserInfo">

            User Information

            <form id="frmUserForm" action="">
                <div data-role = "fieldcontain">
                <label for = "txtFirstName">First Name</label>
                <input type = "text" placeholder="First Name"
                name = "txtFirstName" data-mini = "false" 
                id="txtFirstName" value="" required>
                </div>
                <div data-role = "fieldcontain">
                <label for = "txtLastName">Last Name</label>
                <input type = "text" placeholder="Last Name"
                name = "txtLastName" data-mini = "false"
                id="txtLastName" value="" required>
                </div>
                <div data-role = "fieldcontain">
                <label for = "datBirthdate">Birthdate</label>
                <input type = "date" placeholder="Birthdate"
                name = "datBirthdate" data-mini = "false" 
                id="datBirthdate" value="" required>
                </div>
                <div data-role = "fieldcontain">
                <label for = "txtChangePassword">Edit Password</label>
                <input type = "text"
                name = "txtChangePassword" data-mini = "false" id="txtChangePassword"

                </div>
                <div data-role = "fieldcontain">
                <label for = "intPhoneNumber">Phone Number</label>
                <input type = "int"
                name = "intPhoneNumber" data-mini = "false" id="intPhoneNumber" 
                value="" required>
                </div>
                <div data-role = "fieldcontain">
                <label for = "slcGender" class="select">Select Gender</label>
                <select name="slcGender" id="slcGender" data-mini="false"
                data-native-menu="false" required>
                <option>Select Gender</option>
                <option value = "Male">Male</option>
                <option value = "Female">Female</option>
                <option value = "doNotWishToDisclose">Do Not Wish To Disclose</option>
                </select>
                </div>
